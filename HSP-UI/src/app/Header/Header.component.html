<header>
  <div class="header-top-bar">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <ul class="top-bar-info list-inline-item pl-0 mb-0">
            <li class="list-inline-item"><a href="mailto:support@gmail.com"><i class="icofont-support-faq mr-2"></i>support YoussefHealthCare</a></li>
            <li class="list-inline-item"><i class="icofont-location-pin mr-2"></i>Address : Montreal, Canada </li>
          </ul>
        </div>
        <div class="col-lg-6">
          <div class="text-lg-right top-right-bar mt-2 mt-lg-0">
            <a href="tel:+23-345-67890" >
              <span>Call Now : </span>
              <span class="h4">823-4565-13456</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/hospital-logo.png" width="60px" alt="" class="img-fluid">
        </a>

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarmain" aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icofont-navigation-menu"></span>
      </button>

      <div class="collapse navbar-collapse toTheLeft" id="navbarmain">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home</a>
        </li>

          <li>
          <button routerLink="personal-schedule" *ngIf="user?.roleName === 'Patient'" [matBadge]="patientAppointments" matBadgePosition="before" matBadgeColor="accent" color="primary" mat-flat-button>Appointments</button>
          </li>

          <li>
            <button routerLink="personal-schedule" *ngIf="user?.roleName === 'Doctor'" matBadge="{{doctorAppointments}}" matBadgePosition="before" matBadgeColor="accent" color="primary" mat-flat-button>Appointments</button>
          </li>

          <li *ngIf="user?.roleName === 'Patient'" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="doctor.html" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Doctors <i class="icofont-thin-down"></i></a>
          <ul class="dropdown-menu" aria-labelledby="dropdown03">
            <li><a class="dropdown-item" routerLink="/doctor-list">Doctors</a></li>
          </ul>
          </li>

          <li class="nav-item active">
            <button mat-flat-button color="primary" *ngIf="user !== null && user !== undefined && user.roleName === 'Doctor'" matBadge="{{unreadDoctorMessagesCount$ | async}}" matBadgePosition="after" matBadgeColor="warn" class="hand buttons-in-nav" routerLink="/chat-with-patient">Chat</button>
          </li>

          <li class="nav-item active">
            <button mat-flat-button *ngIf="user !== null && user !== undefined && (user.roleName === 'Patient' || user.roleName === 'Admin')" matBadge="{{unreadPatientMessagesCount$ | async}}" matBadgePosition="after" matBadgeColor="warn" class="hand buttons-in-nav" color="primary" routerLink="/chat-with-doctor">Chat</button>
          </li>

          <li class="nav-item active">
            <button mat-flat-button *ngIf="user !== null && user !== undefined && user.roleName === 'Admin'" class="hand buttons-in-nav" color="primary" routerLink="/create-doctor">New User</button>
          </li>

          <li class="nav-item active">
            <a *ngIf="user === null || user === undefined" class="nav-link hand" (click)="openLoginDialog()">Login</a>
          </li>

          <li class="nav-item active">
            <a *ngIf="user === null || user === undefined" class="nav-link hand" (click)="openRegisterDialog()">Register as a patient</a>
          </li>

          <li class="nav-item active">
            <a *ngIf="user !== null && user !== undefined" class="nav-link hand" (click)="logout()">Logout</a>
          </li>

      </ul>
      </div>
    </div>
  </nav>
</header>
